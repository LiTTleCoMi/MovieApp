<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movies</title>
		<link href="output.css" rel="stylesheet" />
		<script src="../js/index.js" defer></script>
		<script src="../js/search.js" defer></script>
		<script src="../js/poster.js" defer></script>
	</head>

	<body class="bg-gray-800">
		<header class="bg-blue-950 flex justify-end items-end px-6 py-5 gap-x-2 relative w-full">
			<div class="flex justify-between items-center w-full">
				<div class="w-full"></div>
				<div class="flex justify-center w-full">
					<a class="text-2xl" href="../src/index.html?page=1">Home</a>
				</div>
				<div class="flex flex-col-reverse sm:flex-row justify-end items-end sm:items-center gap-x-3 w-full">
					<div class="bg-blue-900 p-3 rounded-full z-1">
						<img class="svg" src="../svg/menu.svg" alt="drop down more options" />
					</div>
				</div>
			</div>
			<div class="absolute left-0 pl-6 top-[50%] tranform -translate-y-1/2 z-100">
				<div class="bg-blue-900 w-fit p-3 rounded-full flex justify-start overflow-hidden text-white">
					<img class="svg" onclick="expandSearch()" src="../svg/search.svg" alt="search for movies" />
					<form onsubmit="performSearch(event)">
						<input id="search-bar" class="w-0 max-w-[300px] focus:outline-none" onblur="shrinkSearch()" placeholder="Search..." />
					</form>
				</div>
			</div>
		</header>

		<main class="flex flex-wrap py-6 gap-x-3 gap-y-10 justify-evenly items-start relative">
			<h2 id="results-text" class="text-4xl w-full text-center px-5">Most Popular</h2>
			<div id="menu-drop-down" class="absolute top-0 right-0 flex">
				<div class="h-fit flex flex-col items-start gap-y-2 p-2 bg-blue-900 rounded-b-2xl overflow-hidden text-lg sm:text-xl">
					<a href="library.html">Favorites</a>
					<div class="flex justify-center items-center">
						<button onclick="toggleLangSelect()" class="cursor-pointer">Language</button>
						<img onclick="toggleLangSelect()" class="svg" src="../svg/arrow_drop_down.svg" />
					</div>
				</div>
				<div id="language-selection-container" class="z-100"></div>
			</div>

			<div id="movies" class="flex flex-wrap py-6 gap-x-3 gap-y-10 justify-evenly items-start">
				<div class="flex flex-col justify-center items-center gap-y-4 w-[90%] sm:w-[45%] md:w-[30%] lg:w-[22.5%] xl:w-[18%]">
					<div id="movie-1" class="flex flex-col justify-end items-center bg-[url(../images/movie-poster.jpg)] bg-cover bg-center w-full aspect-[2/3] rounded-4xl overflow-hidden group">
						<div class="flex relative justify-end items-start w-full h-full p-3 group-hover:bg-black/50 transition-all duration-300">
							<img class="w-2/10 absolute opacity-0 group-hover:opacity-100 transition-opacity duration-300" src="../svg/bookmark_add.svg" alt="save this movie" />
							<img class="w-2/10 absolute opacity-0 hover:opacity-100 transition-opacity duration-300" src="../svg/bookmark_add_fill.svg" alt="save this movie" />
							<img class="w-3/10 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/60 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300" src="../svg/play_arrow.svg" alt="view movie details" />
						</div>
					</div>
					<div class="flex flex-col gap-y-2">
						<h3 class="text-4xl font-semibold">Star Wars: The Force Awakens</h3>
						<span class="text-xl w-full">Jan 17, 2015</span>
					</div>
				</div>
			</div>
			<div class="w-full flex justify-center items-center">
				<div id="page-selector" class="bg-blue-950 flex gap-x-2 p-3 w-fit rounded-full"></div>
			</div>
		</main>
	</body>
</html>
